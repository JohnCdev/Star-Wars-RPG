<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="title-container">
            <h1 class="title glow">Star Wars RPG!</h1>
        </div>

        <div class="img-selection-container">
            <div class="img-selection">
                <p>Luke Skywalker</p>
                <img src="assets/images/luke.jpeg" alt="" class="character-img">
                <p>100</p>
            </div>
            <div class="img-selection">
                <p>Obi-Wan Kenobi</p>
                <img src="assets/images/obi.jpg" alt="" class="character-img">
                <p>120</p>
            </div>
            <div class="img-selection">
                <p>Darth Sidious</p>
                <img src="assets/images/sidious.jpeg" alt="" class="character-img">
                <p>150</p>
            </div>
            <div class="img-selection">
                <p>Darth Maul</p>
                <img src="assets/images/maul.png" alt="" class="character-img">
                <p>180</p>
            </div>
        </div>

        <div class="sub-text-container">
            <h2 id="sub-text">Your Character</h2>
        </div>

        <div class="img-enemies-container">
                <div class="img-enemies">
                    <p>Obi-Wan Kenobi</p>
                    <img src="assets/images/obi.jpg" alt="" class="enemies-img">
                    <p>120</p>
                </div>
                <div class="img-enemies">
                    <p>Darth Sidious</p>
                    <img src="assets/images/sidious.jpeg" alt="" class="enemies-img">
                    <p>150</p>
                </div>
                <div class="img-enemies">
                    <p>Darth Maul</p>
                    <img src="assets/images/maul.png" alt="" class="enemies-img">
                    <p>180</p>
                </div>
            </div>


    </div>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
